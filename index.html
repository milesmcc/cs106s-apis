<!doctype html>
<html>

<head>
    <title>Super secret password page!</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/a17t@0.5.1/dist/a17t.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/a17t@0.5.1/dist/tailwind.min.css">
</head>

<body class="bg-neutral-100 h-screen min-w-full flex items-center justify-center">
    <div>
        <h1 class="heading mb-4" id="heading">JavaScript Not Loaded!</h1>
        <form class="card ~neutral !low p-0" onsubmit="return checkPassword()">
            <div class="p-4">
                <label class="label" for="password">Password</label>
                <input type="password" name="password" id="password" class="field ~neutral !low my-1" placeholder="Your password...">
                <p class="support" id="support"></p>
            </div>  
            <div class="section ~urge p-4">
                <button type="submit" class="button ~urge !high" id="button">Log In</button>
            </div>
        </form>
    </div>

    <script src="check.js"></script>
    <script src="owasp.js"></script>
    <script src="attack.js"></script>
</body>

</html>
